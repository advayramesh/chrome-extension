<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Autocomplete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
            color: #333;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4285f4;
        }
        .status {
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f1f8e9;
            border-left: 4px solid #7cb342;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-label {
            margin-right: 10px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4285f4;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .tips {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 13px;
        }
        .tip-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tip {
            margin-bottom: 8px;
        }
        .api-key-container {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .api-key-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .api-key-container button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .api-key-container button:hover {
            background-color: #3367d6;
        }
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>AI Autocomplete</h1>
    
    <div class="status">
        Extension is active and ready to provide suggestions
    </div>
    
    <div class="toggle-container">
        <span class="toggle-label">Enable autocomplete:</span>
        <label class="toggle">
            <input type="checkbox" id="enabled" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="api-key-container">
        <div class="tip-title">Groq API Key:</div>
        <input type="password" id="api-key" placeholder="Enter your Groq API key">
        <button id="save-api-key">Save API Key</button>
    </div>
    
    <div class="divider"></div>
    
    <div class="tips">
        <div class="tip-title">Tips:</div>
        <div class="tip">• Type in any text field to get suggestions</div>
        <div class="tip">• Press <strong>Tab</strong> to accept a suggestion</div>
        <div class="tip">• Press <strong>Esc</strong> to dismiss a suggestion</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
